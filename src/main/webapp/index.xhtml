<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html" />
    <h:outputStylesheet library="styles" name="main.css" />
    <title>WebLab3</title>
</h:head>

<h:body>
    <table id="main-table">
        <tr>
            <td colspan="3" id="header">
                <div class="container">
                    <p>Лабораторная работа #3</p>
                    <p>Выполнил Щербинин Эдуард P3214</p>
                    <p>Вариант 2469</p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="container">
                    <p><s>Не</s>Точное время:</p>
                    <h:outputText id="clock" style="font-size: 30px" value="#{timeBean.dateTimeStr}"/>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <h:form class="container">
                    <h:commandButton id="redirect" styleClass="redirect rounded" action="goToMain" value="Go to main page!" />
                    <p:remoteCommand name="requestTime" update="clock" />
                </h:form>
            </td>
        </tr>
    </table>
    <h:outputScript>
        setInterval(requestTime, 7000);
    </h:outputScript>
</h:body>

</html>
